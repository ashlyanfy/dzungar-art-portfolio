<div id="imageModal" class="modal">
  <span class="close-btn">&times;</span>
  <img class="modal-content" id="modalImg">
  <div class="modal-buttons">
    <button id="shareBtn">Share</button>
    <button id="closeBtn">Close</button>
  </div>
</div>

<script>
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImg");
  const closeBtn = document.querySelector(".close-btn");
  const closeBtnBottom = document.getElementById("closeBtn");
  const shareBtn = document.getElementById("shareBtn");


  const images = document.querySelectorAll(".slide");

  images.forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "flex";
      modalImg.src = img.src;
    });
  });


  closeBtn.addEventListener("click", () => modal.style.display = "none");
  closeBtnBottom.addEventListener("click", () => modal.style.display = "none");


  shareBtn.addEventListener("click", async () => {
    if (navigator.share) {
      try {
        await navigator.share({
          title: "Check this image",
          text: "I want to share this picture with you",
          url: modalImg.src
        });
      } catch (err) {
        console.log("Sharing canceled:", err);
      }
    } else {
      alert("Sharing is not supported on this browser.");
    }
  });


  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });
</script>
